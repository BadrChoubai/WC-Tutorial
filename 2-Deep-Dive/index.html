<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Component Basics</title>
    <script src="Tooltip.js" type="module"></script>

    <script type="module" src="https://cdn.jsdelivr.net/gh/vanillawc/wc-markdown@1/index.js"></script> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@vanillawc/wc-markdown@latest/themes/prism-okaidia.min.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@vanillawc/wc-markdown@1.6.3/components/prism-python.min.js"></script>
    
    <style>
        @import url('https://rsms.me/inter/inter.css');
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap');

        html {
            font-family: 'Inter', sans-serif;
        }

        code {
            font-family: "IBM Plex Mono", monospace;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f3;
            color: #0a171c;
        }

        main#app {
            width: 80%;
            margin: auto;
        }

        .highlight {
            /* These styles will reflect in the light DOM */
            padding: 0 .4em;
        }

        .highlight[class*="orange"] {
            background-color: #ffd6a5;
        }

        .highlight[class*="yellow"] {
            background-color: #fdffb6;
        }

        @supports (font-variation-settings: normal) {
            html {
                font-family: 'Inter var', sans-serif;
            }
        }
    </style>
</head>

<body>
    <main id="app">
        <h1>
            <wc-tooltip tooltip-text="BAA-D-er">
                <span class="highlight orange">Badr</span>
            </wc-tooltip>
        </h1>


        <section id="code-problem">
            <h2>
                <wc-tooltip tooltip-text="Fizzbuzz: A common coding interview problem."><span class="highlight yellow">Fizzbuzz</span></wc-tooltip>
            </h2>

            <wc-markdown src="code-snippets/fizzbuzz.md" highlight></wc-markdown>
        </section>
    </main>
</body>

</html>
